<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow a Book - Library Management System</title>
</head>
<body>
    <h1>Borrow a Book</h1>
    <form action="/borrow_book" method="post">
        <label for="book_selection">Select a book:</label><br>
        <input type="radio" id="book1" name="book_selection" value="Book 1">
        <label for="book1">Book 1</label><br>
        <input type="radio" id="book2" name="book_selection" value="Book 2">
        <label for="book2">Book 2</label><br>
        <input type="radio" id="book3" name="book_selection" value="Book 3">
        <label for="book3">Book 3</label><br><br>
        <button type="submit">Borrow</button>
    </form>
</body>
</html>
